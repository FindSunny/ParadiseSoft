<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ParadiseSoft</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
	<link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/addBill.css" />
    
    <script src="../js/jquery-2.1.0.js"></script>
    <script src="../js/mui.min.js"></script>
    <script src="../js/addBill.js"></script>
    
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">记账</h1>
	</header>
	<div class="mui-content">
		<div class="main_body">
		
			<div class="feiyong">
				<!--<label>费用分类：</label>-->
				<button type="button" class="mui-btn mui-btn-success" id='traffic'>费用分类：</button>
				<select id='kind_select' class="mui-btn">
					<!--<option>交通费用</option>-->
					<!--<option>住宿费用</option>
					<option>三餐费用</option>
					<option>玩乐费用</option>-->
				</select>	
				<span id='kind_add' class="mui-icon mui-icon-plusempty"></span>
			</div>
			<div class="zhichuren">
				<!--<label>付费人名：</label>-->
				<button type="button" class="mui-btn mui-btn-purple" id='traffic'>付费人名:</button>
				<select id='person_select' class="mui-btn">
					<!--<option>蒙磊</option>
					<option>铁铁</option>
					<option>骚话</option>
					<option>大屌哥</option>-->
				</select>
				<span id='person_add' class="mui-icon mui-icon-personadd"></span>
			</div>
			<div class="jine">
				<!--<label>支出金额：</label>-->
				<button type="button" class="mui-btn mui-btn-danger" id='traffic'>支出金额:</button>
				<input type="text" placeholder="支出金额"/>
			</div>
			<div class="beizhu">
				<!--<label class>其他备注：</label>-->
				<button type="button" class="mui-btn mui-btn-yellow" id='traffic'>其他备注:</button>
				<!--<input type="text" class="beizhu" placeholder="备注"/>-->
				<textarea id="textarea" rows="2" placeholder="备注"></textarea>
			</div>
			
			<div class="caozuo">
				<!--<input type="button" value="保存" />
				<input type="button" value="返回" />-->
				<button type="button" class="mui-btn mui-btn-blue" id="save">保存</button>
				 <!--在mui框架中，有三种操作会触发页面关闭（执行mui.back方法）：

				1 点击包含.mui-action-back类的控件
				2 在屏幕内，向右快速滑动
				3 Android手机按下back按键-->
				<!--//关闭按钮：添加类mui-action-back-->
				<button type="button" class="mui-btn mui-btn-blue mui-action-back">返回</button>
			</div>
		
		</div>
	</div>

</body>
</html>
